<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Order summary card</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />
  <!-- css -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <h1 class="visually-hidden">Order summary card</h1>
  <main class="card">
    <img src="./assets/images/illustration-hero.svg" alt="woman listening to music" />
    <article class="card__text-group grid">
      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!
      </p>
      <div class="plan flex">
        <div>
          <img src="./assets/images/icon-music.svg" alt="" aria-hidden="true" />
        </div>
        <div>
          <p class="plan__title">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="plan__link">Change</a>
      </div>
      <a href="#" class="button button--primary">Proceed to Payment</a>
      <a href="#" class="button button--muted">Cancel Order</a>
    </article>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Rebecca Padgett</a>.
  </footer>
</body>

</html>
